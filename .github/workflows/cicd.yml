name: CICD github actions

on:
  push:
    branches: [ec2-github-actions]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout SCM
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with maven
        run: mvn clean install -DskipTests
      - name: Login to dockerhub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t vukhoa23/github-actions .
      - name: Push to dockerhub
        run: docker push vukhoa23/github-actions:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from dockerhub
        run: docker pull vukhoa23/github-actions:latest
      - name: Delete old container
        run: docker rm -f github-actions-container
      - name: Run container
        run: docker run -d --name github-actions-container -p 8080:8080 vukhoa23/github-actions:latest